version: '{branch}-{build}'

skip_commits:
  message: /\[skip ci\]/

environment:
  elixir_version: 1.9.4

branches:
  only:
    - master

cache:
  - '%APPDATA%\Local\Temp -> appveyor.yml'

install:
  - cinst elixir --version %elixir_version%
  - refreshenv

build_script:
  - mix local.hex --force
  - mix local.rebar --force
  - mix deps.get

test_script:
  - set MIX_ENV=lint
  - mix credo --all --format=oneline
  - set MIX_ENV=lint
  - mix test --trace --exclude distributed
